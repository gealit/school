{% extends 'base.html' %}

{% block content %}
    <br>
    <div class="container px-4 text-center">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for school in schools %}
<div class="card">
  <h5 class="card-header">{{ school }}</h5>
  <div class="card-body">
    <h5 class="card-title">Описание</h5>
    <p class="card-text">{{ school.description }}</p>
    <a href="{% url 'work_hours:pick_date' school.slug %}" class="btn btn-primary">Выбрать</a>
  </div>
</div>
        {% endfor %}

        </div>
    </div>
{% endblock content %}
