{% extends 'base.html' %}


{% block content %}

<style>
div .calendar {
  width: 98%;
  margin: auto;
  font-size: 13px;
}

.calendar tr, .calendar td {
  border: 1px solid black;
}

.calendar th {
  padding: 10px;
  text-align: center;
  font-size: 18px;
}

.calendar td {
  min-width: 100px;
  min-height: 80px;
  padding: 20px 0px 0px 5px;
}

.sat, .sun {
  color: red;
}

td.sat, td.sun {
  background: lightgrey;
}

.month {
  font-size: 25px;
}

.date {
  font-size: 16px;
}

ul {
  height: 100%;
  padding: 0px 5px 0px 20px;
}

.sample {
    background: greenyellow;
    font-weight: bold;
    border-radius: 30%;
}

a {
  color: #17a2b8;
}
</style>

    <br>
    <center>
        <div class="calendar">
        {{ calendar|safe }}
        </div>

    </center>


{% endblock content %}
