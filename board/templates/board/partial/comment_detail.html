<div hx-target="this" hx-swap="outerHTML">
    <div class="card" style="margin: 10px;">
        <div class="card-body header-comment">
            <div class="d-flex">
                <h5 class="card-title">
                    <img class="profile-pic-nav" src="{{ comment.author.foto.url }}">
                    {{ comment.author.get_full_name }}
                </h5>
                {% if request.user == comment.author %}
                <div class=" btn-container">
                    <div tabindex="0" role="button" title="Редактировать" hx-target="#commentform{{ comment.id }}" class="btn-edit" hx-get="{% url 'board:edit_comment' comment.id %}" hx-swap="outerHTML">
                        <svg class="btn-edit__icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g opacity="0.7" clip-path="url(#clip0_224_938)">
                        <path d="M2 11.5002V14.0002H4.5L11.8733 6.62687L9.37333 4.12687L2 11.5002ZM13.8067 4.69354C14.0667 4.43354 14.0667 4.01354 13.8067 3.75354L12.2467 2.19354C11.9867 1.93354 11.5667 1.93354 11.3067 2.19354L10.0867 3.41354L12.5867 5.91354L13.8067 4.69354Z" fill=""/>
                        </g>
                        <defs>
                        <clipPath id="clip0_224_938">
                        <rect width="16" height="16" fill="white"/>
                        </clipPath>
                        </defs>
                        </svg>
                    </div>
                    <button type="submit" title="Удалить" class="btn-close btn-reset" hx-post="{% url 'board:comment_delete' comment.id %}"></button>
                </div>
                {% endif %}
            </div>
            <p class="card-text"><small class="text-muted">Добавлено {{ comment.date_added }}</small></p>
            <div id="commentform{{ comment.id }}">
                <p class="card-text">{{ comment.text|linebreaks }}</p>
            </div>
        </div>
    </div>
</div>
